  <body id="detaljeSide">
    <button id="tilbage_knap">Tilbage</button>
    <article id="single">
      <h2></h2>

      <section class="singleView">
        <div id="imgContain">
          <img src="" alt="" />
        </div>
        </b>
        <div class="txtContain">
          <p id="detaljer">Detaljer:</p>
          <p class="langbeskrivelse"></p>
          <p class="oprindelsesregion">Oprindelsesregion:</p>
          <p class="kategori"></p>
          <p class="pris">Pris:</p>
        </div>
      </section>
    </article>

    <script>
      const urlParams = new URLSearchParams(window.location.search);

      const id = urlParams.get("id");

      let ret;

      const url = "https://babushka-dd8a.restdb.io/rest/menu/";

      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", hentdata);

      async function hentdata() {
        const response = await fetch(url + id, options);
        ret = await response.json();
        console.log(ret);
        visRet();
      }

      function visRet() {
        document.querySelector("h2").textContent = ret.navn;
        document.querySelector("img").src =
          "billeder/" + ret.billednavn + "-md.jpg";

        document.querySelector(".oprindelsesregion").textContent +=
          " " + ret.oprindelsesregion;

        document.querySelector(".langbeskrivelse").textContent =
          ret.langbeskrivelse;

        document.querySelector(".pris").textContent += " " + ret.pris + "kr.";
      }

      document.querySelector("button").addEventListener("click", () => {
        window.history.back();
      });
    </script>
